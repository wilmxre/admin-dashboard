<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<div class="container">
  <div class="header">
    <div class="top-row">
      <div class="left-side">
        <img src="./icons/search.svg" alt="search">
        <div></div>
      </div>
      <div class="right-side">
        <img src="./icons/notifications.svg" alt="notifications">
        <img src="./my-profile.png" alt="my-profile">
        <span>Leslie Wilmore</span>
      </div>
    </div>
    <div class="bottom-row">
      <div class="left-side">
        <img src="./my-profile.png" alt="my-profile">
        <div class="text-section">
          <span>Hi there,</span>
          <h2>Leslie Wilmore (@wilmxre)</h2>
        </div>
      </div>
      <div class="right-side">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>
  </div>

  <div class="left-sidebar">
    <div class="logo">
      <img src="./icons/dashboard.svg" alt="dashboard"> Dashboard
    </div>
    <div class="menu-top">
      <ul>
        <div class="li-item">
          <img src="./icons/home.svg" alt="home" class="li-icon"> </img>
          <li>Home</li>
        </div>
        <div class="li-item">
          <img src="./icons/profile.svg" alt="profile" class="li-icon"> </img>
          <li>Profile</li>
        </div>
        <div class="li-item">
          <img src="./icons/messages.svg" alt="messages" class="li-icon"> </img>
          <li>Messages</li>
        </div>
        <div class="li-item">
          <img src="./icons/history.svg" alt="history" class="li-icon"> </img>
          <li>History</li>
        </div>
        <div class="li-item">
          <img src="./icons/tasks.svg" alt="tasks" class="li-icon"> </img>
          <li>Tasks</li>
        </div>
        <div class="li-item">
          <img src="./icons/communities.svg" alt="communities" class="li-icon"> </img>
          <li>Communities</li>
        </div>
      </ul>
    </div>
    <div class="menu-bottom">
      <ul>
        <div class="li-item">
          <img src="./icons/settings.svg" alt="settings" class="li-icon"> </img>
          <li>Settings</li>
        </div>
        <div class="li-item">
          <img src="./icons/support.svg" alt="support" class="li-icon"> </img>
          <li>Support</li>
        </div>
        <div class="li-item">
          <img src="./icons/privacy.svg" alt="privacy" class="li-icon"> </img>
          <li>Privacy</li>
        </div>
      </ul>
    </div>
  </div>

  <div class="content">
    <div class="projects">
      <div class="card">Card-1</div>
      <div class="card">Card-2</div>
      <div class="card">Card-3</div>
      <div class="card">Card-4</div>
      <div class="card">Card-5</div>
      <div class="card">Card-6 </div>
    </div>

    <div class="right-sidebar">
      <div class="item-top">item-top</div>
      <div class="item-bottom">item-bottom</div>
    </div>
  </div>
</div>

<body>

</body>

</html>
